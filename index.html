<!DOCTYPE html>
<html lang="en">
<style>
<!--FONTS-->
@import url('https://fonts.googleapis.com/css2?family=Manrope&display=swap');



.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 350px;
}

button {
  width: 127px;
  height: 36px;
  text-align: center;
  border: none;
  background-color: #f2f2f2;
  border-radius: 5px;
  font-size: 13px;
  color: #777;
  font-family: 'Manrope', sans-serif;
  margin: 0 10px;
}

input {
  border-width: 3px;
  border-color: #f2f2f2;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 400px;
  height: 37px;
  font-size: 15px;
  border-radius: 50px;
  border-style: solid;
  font-family: 'Manrope', sans-serif;

}

.btn-toolbar {
  display: flex;
  flex-direction: row;
  justify-content: center;

}

.btn-toolbar button:hover {
  border-color: black;
  border-width: 10px;
  box-shadow: 0 1px 2.5px #2f2f2f;
}



a {
  color: #777;
  display: inline-block;
  text-decoration: none;
  vertical-align: middle;
}

a:hover {
  text-decoration: underline;
}


.footer{
  position: fixed;
  bottom: 0;
  width:100%;
  font-family: 'Manrope', sans-serif;
  background-color: #f2f2f2;

}

footer ul{
  padding-right: 30px;
  padding-left:10px;
}

footer li{
  display: inline;
  padding: 0 10px 0 10px;
  font-size: 15px;

}

.header{
  position: fixed;
  top: 0;
  width: 100%;
  font-family: 'Manrope', sans-serif;
  background-color: #ffffff;
  display: inline;
  font-size: 20px;
  vertical-align: middle;
  
}

header ul {
  padding-right: 30px;
  padding-left:10px;

}

header li{
  display: inline;
  padding: 0 10px 0 10px;
}

header img{
  height: auto;
  width: 30px;
}

h1{
  display: flex;
  justify-content: center;
  align-items: center;
}

.fake-input{
  position: relative;
  margin-left: auto;
  margin-right: auto;
  border-color: #f2f2f2;
  display: block;
  width: 500px;
  height: 37px;
  text-align: right;
  font-size: 20px;
  border-radius: 50px;
  font-family: 'Manrope', sans-serif;
}
.fake-input input{
  background-color: #fff;
  display: block;
  width:100%;
  box-sizing: border-box;
  padding: 0 10px 0 30px;
  outline: none;
}

.fake-input img{
position: absolute;
top: 11px;
left: 10px;
}

.fake-input img#mic{
  position: absolute;
  left: unset;
  right: 10px;
  top: 10.5px;
}

.fake-input:hover{
  color: #f2f2f2;
  box-shadow: 0 2px 5px #2f2f2f;
}




</style>
  
<body>
    <div class="row">
      <header id="header" class="header">
        <ul style="list-style-type:none;">
          <li style="float: left;"><a href="https://www.google.com">About</a></li>
          <li></li><a href="https://www.google.com">Store</a></li>
          <li style="float: right;"><a><img style="border-radius:15px" src="https://lh3.googleusercontent.com/ogw/ADGmqu9b6SAWFVOE9gl0cAC_HA_Wl8m8ALj8WdHkQVxe=s64-c-mo"/></a></li>
          <li style="float: right;"><a><img  src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-27.jpg"/></a></li>
          <li style="float: right;"><a  href="https://www.google.com">Images</a></li>
          <li style="float: right;"><a href="https://www.google.com">Gmail</a></li>
            </li>
        </ul>
      </header>
    </div>
    <!-- Google Logo -->
    <div>
        <h1><img style="padding-bottom: 20px; padding-top: 60px;" class="center" id="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </h1>
      </div>
    <div>
      <!--Google search bar -->
      <!-- Search input text -->
      <div class="fake-input">
        <input type="text" placeholder="Search Google or type URL" onfocus="placeholder = ''" onblur="placeholder = 'Search Google or type URL'"/>
        <img id="magnify" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_1280.png" width=15 />
      
        <img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/833px-Google_mic.svg.png" width=11>
      </div>
      
      
      <br>

      <!-- Search Buttons -->
      <div style="padding-top: 20px;" class="btn-toolbar">
        <button id="google-search">Google Search</button>
        <button id="lucky">I'm Feeling Lucky</button>
      </div>
 
    </div>
    <br>
  
    <!-- footer contains link to the respective locations -->
    <div class="row">
      <footer class="footer">
        <ul style="list-style-type:none;">

          <li><a href="https://www.google.com">Advertising</a></li>
          <li><a href="https://www.google.com">Business</a></li>
          <li><a href="https://www.google.com">How Search Works</a></li>
          <li style="float: right;"><a href="https://www.google.com">Settings</a></li>
          <li style="float: right;"><a href="https://www.google.com">Terms</a></li>
          <li style="float: right;"><a href="https://www.google.com">Privacy</a></li>
        </ul>
      </footer>
    </div>
  












  </body>

</html>
