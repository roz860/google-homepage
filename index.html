<!DOCTYPE html>
<html lang="en">
<style>
<!--FONTS-->
@import url('https://fonts.googleapis.com/css2?family=Manrope&display=swap');

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 350px;
}

button {
  width: 127px;
  height: 36px;
  text-align: center;
  border: none;
  background-color: #f2f2f2;
  border-radius: 5px;
  font-size: 13px;
  color: #777;
  font-family: 'Manrope', sans-serif;

}

input {
  border-width: 3px;
  border-color: #f2f2f2;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 400px;
  height: 37px;
  text-align: center;
  font-size: 20px;
  border-radius: 50px;
  border-style: solid;
  font-family: 'Manrope', sans-serif;
}

.btn-toolbar {
  display: flex;
  flex-direction: row;
  justify-content: center;

}

.btn-toolbar button:hover {
  background-color: #88888888;
}

ul {
  background-color: #f2f2f2;
  float: left;
  width: 100%;
  display: inline-block;
}

a {
  color: #777;
  display: inline-block;
  font-size: 15px;
  text-decoration: none;
}

a:hover {
  color: green;
}

.column {
  float: left;
}

.footer{
  position:absolute;
  bottom: 0;
  width: 100%;
  font-family: 'Manrope', sans-serif;

}

.header{
  position:absolute;
  top: 0;
  width: 100%;
  font-family: 'Manrope', sans-serif;

}

</style>
  <body>

    <div class="row">
      <header id="header" class="header">
        <ul style="list-style-type:none;">

          <li>
            <a class="column" href="https://www.google.com">About</a>
          <a class="column" href="https://www.google.com">Store</a>
          <a class="column" href="https://www.google.com">images</a>
          <a class="column" href="https://www.google.com">gmail</a>
          <a class="column" href="https://www.google.com">squares</a>
          <a class="column" href="https://www.google.com">circle</a>
            </li>
        </ul>
      </header>
    </div>
    <div>
      <img style="padding-bottom: 20px; padding-top: 60px;" class="center" id="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div>
      <!--Google search bar -->
      <!-- Search input text -->
      <input  id="search-box" class="center" type="text" placeholder="Search Google or type URL">
      <br>

      <!-- Search Buttons -->
      <div style="padding-top: 20px" class="btn-toolbar">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

    </div>
    <br>
    <!-- footer contains link to the respective locations -->
    <div class="row">
      <footer id="footer" class="footer">
        <ul style="list-style-type:none;">

          <li>
            <a class="column" href="https://www.google.com">Advertising</a>
          <a class="column" href="https://www.google.com">Business</a>
          <a class="column" href="https://www.google.com">How Search Works</a>
          <a class="column" href="https://www.google.com">Privacy</a>
          <a class="column" href="https://www.google.com">Terms</a>
          <a class="column" href="https://www.google.com">Settings</a>
            </li>
        </ul>
      </footer>
    </div>
  </body>














</html>
